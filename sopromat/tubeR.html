<!DOCTYPE html>
<html lang="ru">
<head>	<!-- ../js/sopromat.js -->
	<meta charset="utf-8">
	<title>Rectangle Tube</title>
	<link rel="stylesheet" href="../css/style.css">
	<link rel="shortcut icon" href="../images/beam_on_bearings_128.ico" type="images/x-icon">
</head>

<body class="color">
<a href="help-sopromat.html" target="_blank">	<!--H E L P-->
	<img class="imgBtn64" src="../images/pic-question_128.png" alt="question"> <!-- знак вопроса -->
</a>
	<h1 id="top"><img class="imgBtn64B" src="../images/beam_on_bearings_128.svg" alt="Pic Beam">Rectangle Tube</h1>
	<figure>    	<!-- Эскиз детали + кнопка выбора типа нагрузки -->
		<img src="../images/btn128rectangle.svg" height="200" alt="Rod stretched by Force">
		<img class="btnNext" src="../images/pic128stretch.svg" height="200" alt="Load" id="choice_load">		
	</figure>		
		<!-- Form !!!!! -->
	<form action="" onsubmit="return false;">
<fieldset class="input">
	<legend>Исходные данные</legend>	<!-- Исходные данные -->
<div>	<!-- INPUT EX DIAMETER, mm -->
	<input type="text" id="input_dia_ex" placeholder="External width" accesskey="1" title="Alt+1" autofocus>	<!-- Chrome = Alt+1 -->
	<label for="input_dia_ex"> External width B, mm</label>
</div>		
<div>	<!-- INPUT IN DIAMETER, mm -->
	<input type="text" id="input_dia_in" placeholder="External height" accesskey="2" title="Alt+2">
	<label for="input_dia_in"> External height H, mm</label>	
</div>		
<div>	<!-- INPUT FORCE, N or kg -->
	<input type="text" id="input_LOAD" placeholder="Stretch force" accesskey="3" title="Alt+3">
		<label for="input_LOAD"> Stretch force F, </label>
		<select id="N_or_kg" class="in_input">		<!-- select "N_or_kg"   onchange="Event_N_or_kg_Changed()" -->
			<option value="n">N</option>
			<option value="kg">Kg</option>
		</select>
</div>
<div>	<!-- BUTTON RUN  (галочка на кнопке - см. css) -->
	<input type="button" id="buttonRUN" value="Calculate Stress" accesskey="4" title="Alt+4"> <!-- onclick="Event_PressButton()" -->
</div>
</fieldset>
	<!-- Вывод результатов -->
<fieldset class="output">
	<legend>Результаты расчета</legend>
		<div>	<!-- OUTPUT THICKNESS, mm -->
			<div class="divOutPut" id="output_thick">0.000</div>
			<div class="divLbl"> Толщина стенки, мм</div>	<!--class="divLbl"-->
		</div>	<!-- OUTPUT THICKNESS, mm -->
		<div>	<!-- OUTPUT AREA, mm2 or cm2 -->
			<div class="divOutPut" id="output_area">0.000</div>
			<div class="divLbl"> Площадь сечения стержня, 
				<select id="mm_or_cm" class="in_output">		<!-- select "mm_or_cm" -->
					<option value="mm">mm</option>
					<option value="cm">cm</option>
				</select>
				<sup>2</sup> <!-- т.к. мм или см в квадрате -->
			</div>			 <!-- class="divLbl" -->
		</div>	<!-- OUTPUT AREA, mm2 or cm2 -->		
		<div>	<!-- OUTPUT STRESS, MPa (N/mm2) -->
			<div class="divOutPut" id="output_stress">0.000</div>
			<div class="divLbl"> Напряжение в стержне, MPa (N/mm<sup>2</sup>)</div>
		</div>
</fieldset>
	</form>	<!-- end of Form !!!!! -->

	<p class="copyright">Pol Banky &#169; 2020</p>
	<script src="../js/float.js"></script>
	<script src="../js/tubeR.js"></script>	
</body>
</html>
