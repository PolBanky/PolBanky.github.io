<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>Circle Tube</title>
	<link rel="stylesheet" href="../css/style.css">
	<link rel="shortcut icon" href="../images/beam_on_bearings_128.ico" type="images/x-icon">
	<style>
        body { background-color: #d2b48c; } /* don't touch !!! */
    </style>
</head>

<body>
<a href="help-sopromat.html" target="_blank">	<!--H E L P-->
	<img class="imgBtn64" src="../images/pic-question_128.png" alt="question"> <!-- знак вопроса -->
</a>
	<h1 id="top"><img class="imgBtn64B" src="../images/beam_on_bearings_128.svg" alt="Beam">Circle Tube</h1>
<figure>
	<img src="../images/pic128ring.svg" height="200" alt="tube">
	<img class="btnNext" src="../images/pic128stretch.svg" height="200" alt="Load" id="choice_load" title="Растяжение">
</figure>
		<!-- Form !!!!! -->
	<form action="" onsubmit="return false;">
		<!-- ПАНЕЛЬ ВВОДА ИСХОДНЫХ ДАННЫХ -->
<fieldset class="input">
	<legend id="src_data">Исходные данные</legend>	<!-- Исходные данные -->

<div>	<!-- INPUT EX DIAMETER, mm -->
	<input type="text" id="input_dia_ex" placeholder="External diameter" accesskey="1" title="Alt+1" autofocus>	<!-- if Chrome = Alt+1 -->
	<label for="input_dia_ex"> Diameter External D, mm</label>	
</div>

<div>	<!-- INPUT IN DIAMETER, mm -->
	<input type="text" id="input_dia_in" placeholder="Internal diameter" accesskey="2" title="Alt+2">
	<label for="input_dia_in"> Diameter Internal d, mm</label>	
</div>

<div>	<!-- INPUT LENGTH, mm -->
	<input type="text" id="input_length" placeholder="Length" accesskey="3" title="Alt+3">
	<label for="input_length"> Length L, mm</label>	
</div>

<div>	<!-- ВЫБОР МАРКИ СТАЛИ -->
	<select class="big" id="steel_sort">
	<optgroup label="380-2005 Углеродистая">
		<option value="st3" selected>Сталь 3</option>
	</optgroup>
	<optgroup label="1050-88 Качественная">
		<option value="st20n">Сталь 20 (Н)</option>
		<option value="st20cb59">Сталь 20 (Ц-В59)</option>
		<option value="st45n">Сталь 45 (Н)</option>
		<option value="st45u">Сталь 45 (У)</option>
		<option value="st45m35">Сталь 45 (М35)</option>
		<option value="st45b42">Сталь 45 (В42)</option>
		<option value="st45b42">Сталь 45 (В48)</option>
		<option value="st45b42">Сталь 45 (ТВЧ56)</option>
	</optgroup>	
	<optgroup label="4543-71 Легированная">
		<option value="st40xn">Сталь 40Х (Н)</option>
		<option value="st40xu">Сталь 40Х (У)</option>
		<option value="st40xm39">Сталь 40Х (М39)</option>
		<option value="st40xm48">Сталь 40Х (М48)</option>
	</optgroup>
	<optgroup label="19281-2014 Прокатная">
		<option value="st09g2s">Сталь 09Г2С</option>
	</optgroup>
	</select>
	<label for="steel"> Марка стали</label>
</div>

<div>	<!-- ВЫВОД ДАННЫХ ВЫБРАННОЙ СТАЛИ -->
	<div class="divOutPutMLine" id="steel_data">
	</div>	
</div>

<div>	<!-- INPUT LOAD, N or kg or kg*mm -->
	<input type="text" id="input_LOAD" placeholder="Force" accesskey="4" title="Alt+4">
	<label class="blk" for="input_LOAD" id="label_input_LOAD"> Force F, kg</label>
	<div class="divOutPutMini" id="output_bend_M" style="display:none">0.0000</div>					 <!-- display: inline-block -->
	<label for="output_bend_M" id="label_bend_M" style="display:none"> Moment M, kg &#215 mm</label> <!-- default display: inline -->
</div>

<div>	<!-- BUTTON RUN  (галочка на кнопке - см. css) -->
	<input type="button" id="buttonRUN" value="Calculate" accesskey="5" title="Alt+5">
</div>
</fieldset>	<!-- ПАНЕЛЬ ВВОДА ИСХОДНЫХ ДАННЫХ -->

		<!-- ПАНЕЛЬ ВЫВОДА РЕЗУЛЬТАТОВ РАСЧЕТА -->
<fieldset class="output">
	<legend>Результаты расчета</legend>

<div>	<!-- ПОРЯДОК РАСЧЕТА НАПРЯЖЕНИЯ -->
	<div class="divOutPutMLine1" id="how_calc_stress">
	</div>	
</div>

<div>	<!-- OUTPUT STRESS, MPa (N/mm2) -->
	<div class="divOutPut" id="output_stress">0.0000</div>
	<div class="divLbl"> Напряжение в стержне <strong>&#963;</strong> или <strong>&#964;</strong>, MPa (N/mm<sup>2</sup>)</div>
</div>

<div>	<!-- OUTPUT AREA, mm2 or cm2 -->
	<div class="divOutPut" id="output_area">0.0000</div>
	<div class="divLbl"> Площадь сечения стержня, cm<sup>2</sup></div>	 <!-- class="divLbl" -->
</div>

<div>	<!-- OUTPUT МОМЕНТ СОПРОТИВЛЕНИЯ ОСЕВОЙ, mm3 -->
	<div class="divOutPut" id="output_wx">0.0000</div>
	<div class="divLbl"> Момент сопротивления осевой W<sub>x</sub> , cm<sup>3</sup>
	</div>
</div>

<div>	<!-- OUTPUT МОМЕНТ СОПРОТИВЛЕНИЯ ПОЛЯРНЫЙ, mm3 -->
	<div class="divOutPut" id="output_wp">0.0000</div>
	<div class="divLbl"> Момент сопротивления полярный W<sub>p</sub> , cm<sup>3</sup>
	</div>
</div>

<div>	<!-- OUTPUT THICKNESS, mm -->
	<div class="divOutPut" id="output_thick">0.0000</div>
	<div class="divLbl"> Толщина стенки S, mm</div>
</div>

<div>	<!-- OUTPUT MASSA, kg -->
	<div class="divOutPut" id="output_massa">0.0000</div>
	<div class="divLbl"> Масса детали, kg</div>
</div>

</fieldset>	<!-- ПАНЕЛЬ ВЫВОДА РЕЗУЛЬТАТОВ РАСЧЕТА -->
	</form>	<!-- end of Form !!!!! -->

	<p class="copyright">Pol Banky &#169; 2019</p>
	<script src="../js/float.js"></script>
	<script src="../js/tubeC.js"></script>	
</body>
</html>
