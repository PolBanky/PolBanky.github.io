<!DOCTYPE html>
	<!-- Сопромат -->
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>Stretch</title>
	<link rel="stylesheet" href="../css/style.css">
	<link rel="shortcut icon" href="../images/beam_on_bearings_128.ico" type="images/x-icon">
	<style>
        body { background-color: #d2b48c; }
    </style>
</head>

<body>
<a href="help-sopromat.html" target="_blank">	<!--H E L P-->
	<img class="imgBtn64" src="../images/pic-question_128.png" alt="question">
</a>
	<h1 id="top"><img class="imgBtn64B" src="../images/beam_on_bearings_128.svg" alt="Picture Beam">Stretch</h1>
	<figure>    <!-- height="350" -->
	    <img src="../data/rod_stretch_02.png" height="350" alt="Rod stretched by Force" title="How it works">
	</figure>		
		<!-- Form !!!!! -->
	<form action="" onsubmit="return false;">
<fieldset>
	<legend>Исходные данные</legend>		
<div>	<!-- INPUT EX DIAMETER, mm -->
	<input type="number" id="dia_ex_input" placeholder="External diameter" accesskey="1" title="Hotkey = Alt+1" autofocus>
		<!-- Chrome = Alt+1 -->     <!-- Firefox = Shift+Alt+1 -->
	<label for="dia_ex_input" id="lbl_ex_dia">Диаметр стержня, mm</label>	
</div>		
<div>	<!-- INPUT IN DIAMETER, mm -->
	<input type="number" id="dia_in_input" placeholder="Internal diameter" accesskey="2" title="Hotkey = Alt+2">
		<!-- Chrome = Alt+2 -->     <!-- Firefox = Shift+Alt+2 -->
	<label for="dia_in_input" id="lbl_in_dia">Диаметр отверстия, mm</label>	
</div>		
<div>	<!-- INPUT FORCE, N or kg -->
	<input type="number" id="force_stretch_input" placeholder="Stretch force" accesskey="3" title="Hotkey = Alt+3">
		<!-- Chrome = Alt+3 -->     <!-- Firefox = Shift+Alt+3 -->
		<label for="force_stretch_input" id="lbl_frc"> Усилие растяжения, </label>
		<select id="N_or_kg" onchange="Event_N_or_kg_Changed()">		<!-- select "N_or_kg" -->
			<option value="n">N</option>
			<option value="kg">кг</option>
		</select>
</div>
<div>	<!-- BUTTON RUN  галочка на кнопке - см. css -->
		<input type="button" class="btn" id="calc" onclick="Event_PressButton()" value="Calculate Stress" accesskey="4" title="Hotkey = Alt+4">
		<!-- Chrome = Alt+4 -->     <!-- Firefox = Shift+Alt+4 -->
</div>
</fieldset>
	<!-- Вывод результатов -->
<fieldset>
	<legend>Результаты расчета</legend>
		<div>	<!-- OUTPUT AREA, mm2 or cm2 -->
			<div class="divOutPut" id="area_output">0.000</div>
			<div class="divLbl" id="lbl_area">Площадь сечения стержня,
				<select id="mm_or_cm" onchange="Event_mm_or_cm_Changed()">		<!-- select "mm_or_cm" -->
					<option value="mm">mm</option>
					<option value="cm">cm</option>
				</select>
				<sup>2</sup> <!-- т.к. мм или см в квадрате -->
			</div>	<!--class="divLbl"-->
		</div>		
		<div>	<!-- OUTPUT STRESS, MPa (N/mm2) -->
			<div class="divOutPut" id="stress_output">0.000</div>
			<div class="divLbl" id="lbl_stress">Напряжение в стержне, MPa (N/mm<sup>2</sup>)</div>
		</div>
</fieldset>
	</form>	<!-- end of Form !!!!! -->

	<p class="copyright">Pol Banky &#169; 2018</p>
	<script src="../js/sopromat.js"></script>	
</body>
</html>
