<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg version = "1.1"
     baseProfile="full"
     xmlns = "http://www.w3.org/2000/svg"     
     height = "128px" width = "128px">    

    <!-- <g stroke="pink" stroke-width="0.5">
        <rect x="0" y="0" height="128" width="128" fill="none"/>
	</g> -->

        <!-- прямоугольник - ось по оси отверстия  -->
    <g stroke="black" stroke-width="1.5">
        <rect x="20" y="38" height="20" width="70" fill="yellow" fill-opacity="0.5"/>
	</g>
        <!-- штриховка слева -->
    <path d="M 19,38 l -5,2 m 5,3 l -5,2 m 5,3 l -5,2 m 5,3 l -5,2 m 5,3 l -5,2" stroke="red" stroke-width="0.5"/>
        <!-- Стрелка  -->
    <g stroke="red" stroke-width="3">
		<line x1="90" y1="14" x2="90" y2="27"/>    <!-- сила F (длина 13) -->
    </g>
        <!-- треугольник стрелки -->
    <path d="M 90,37 l -3,-10 6,0 Z" stroke="red" stroke-width="0.5" fill="red" fill-opacity="0.9"/>
        <!-- размер L -->
    <g stroke="red" stroke-width="1px">		
		<line x1="20" y1="59" x2="20" y2="80"/>  <!-- вертикальная левая размера L -->
		<line x1="90" y1="59" x2="90" y2="80"/>  <!-- вертикальная правая размера L -->
		<line x1="20" y1="77" x2="90" y2="77"/>  <!-- горизонтальная размера L -->
    </g>
        <!-- Буквы F and L -->
    <g font-family="monospace" fill="blue">	
        <text x="96" y="60" style="font-size:35">F</text>
        <text x="50" y="75" style="font-size:15">L</text>
    </g>
</svg>