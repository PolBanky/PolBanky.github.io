<!DOCTYPE html>
	<!-- Angles -->
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>Convert Angle</title>
	<link rel="stylesheet" href="../css/style.css">
	<link rel="shortcut icon" href="../images/favicon32angle.png" type="images/x-icon">
	<style>
        body { background-color: #d2b48c; }
    </style>
</head>

<body>
<a href="help-techinfo.html" target="_blank">	<!--H E L P-->
	<img class="imgBtn64" src="../images/pic-question_128.png" alt="question">
</a>
	<h1><img class="imgBtn64B" src="../images/favicon32angle.svg" alt="Pic">Convert Angle</h1>
			
		<!-- Form !!!!! -->
	<form action="" onsubmit="return false;">
<fieldset>
	<legend>Исходные данные</legend>		
<div>	<!-- INPUT DEC ANGLE, GRAD     type="number" -->
	<input type="number" id="input_deg" oninput="Event_InputDeg()" onmouseover="Event_Over()" onfocus="Event_Focus()" onkeydown="Event_KeyDown()" onkeypress="Event_KeyPress()" onkeyup="Event_KeyUp()" placeholder="Angle Decimal">
	<label class="fat"> &#176</label>
	<label> Angle in decimal grad</label>	
</div>		
<div>	<!-- INPUT MIN/SEC ANGLE, GRAD -->
	<input type="number" class="grad" id="input_grad" oninput="Event_InputGradMinSec()" placeholder="Grad">
	<label class="fat"> &#176</label>
	<input type="number" class="minsec" id="input_min" oninput="Event_InputGradMinSec()" placeholder="Min">
	<label class="fat"> &#39</label>
	<input type="number" class="minsec" id="input_sec" oninput="Event_InputGradMinSec()" placeholder="Sec">
	<label class="fat"> &#34</label>
		<label for="input_sec" id="lbl_input_angle"> Angle in grad, min, sec.</label>	
</div>		

<div>	<!-- BUTTON RUN  галочка на кнопке - см. css -->
		<input type="button" id="btn_calc" value="Calculate Angle's Trig">  <!-- onclick="Event_ClickBtn()" -->
		<!-- Chrome = Alt+4 -->     <!-- Firefox = Shift+Alt+4 -->  
</div>
<div>	<!-- BUTTON RUN  галочка на кнопке - см. css -->
		<input type="button" id="btn_test" onclick="Event_ClickBtnTest()" value="Test">  <!-- onclick="Event_ClickBtn()" -->
		<!-- Chrome = Alt+4 -->     <!-- Firefox = Shift+Alt+4 -->  
</div>
</fieldset>
	<!-- Вывод результатов -->
<fieldset>
	<legend>Angle's Trigenometry</legend>
		<div>	
			<div class="divOutPut" id="angl_in_rad_output">0.000</div>
			<div class="divLbl">Угол в радианах</div>
		</div>		
</fieldset>
	</form>	<!-- end of Form !!!!! -->

	<p class="copyright">Pol Banky &#169; 2018</p>
	<script src="../js/angle.js"></script>	
</body>
</html>
