<!DOCTYPE html>
	<!-- Angles -->
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>Convert Angle</title>
	<link rel="stylesheet" href="../css/style.css">
	<link rel="shortcut icon" href="../images/favicon32angle.png" type="images/x-icon">
</head>

<body class="clr">
<a href="help-angle.html" target="_blank">	<!--H E L P-->
	<img class="imgBtn64" src="../images/pic-question_128.png" alt="question">
</a>
	<h1><img class="imgBtn64B" src="../images/favicon32angle.svg" alt="Pic">Convert Angle</h1>
			
		<!-- Form !!!!! -->
	<form action="" onsubmit="return false;">
<fieldset>
	<legend class="button" id="clear" title="Clear All Inputs (Alt+0)" accesskey="0">Исходные данные</legend>		
<div>	<!-- INPUT DEC ANGLE, GRAD     type="number" -->
	<input type="text" id="IDec" placeholder="Angle Decimal (Alt+1)" accesskey="1">	<!-- I(nput)Dec(imal) -->
		<label class="fat"> &#176; </label>
		<label for="IDec"> Angle in decimal grad</label>	
</div>		
<div>	<!-- INPUT MIN/SEC ANGLE, GRAD -->
	<input type="text" class="grad" id="IG" placeholder="Grad">
		<label class="fat"> &#176; </label>
	<input type="text" class="minsec" id="IM" placeholder="Min">
		<label class="fat"> &#39; </label>
	<input type="text" class="minsec" id="IS" placeholder="Sec">
		<label class="fat"> &#34; </label>
		<label for="IG"> Angle in grad, min, sec.</label>	
</div>
<div class="alertString" id="forInfo" title="Cursor Position in active Input">Ready</div>	

<div>	<!-- BUTTON RUN  галочка на кнопке - см. css -->
	<input type="button" id="btn_calc" value="Calculate Angle's Trig" title="Alt+2" accesskey="2">
</div>
</fieldset>
	<!-- Вывод результатов -->
<fieldset>
	<legend>Angle's Trigenometry</legend>
		<div>	
			<div class="divOutPut" id="angl_in_rad_output">0.000</div>
			<div class="divLbl" id="in_rad_lbl">Угол в радианах</div>
		</div>
		<div>
			<div class="divOutPut" id="sin_output">0.000</div>
			<div class="divLbl" id="sin_lbl">Синус угла</div>
		</div>		
		<div>
			<div class="divOutPut" id="cos_output">0.000</div>
			<div class="divLbl" id="cos_lbl">Косинус угла</div>
		</div>
		<div>
			<div class="divOutPut" id="tg_output">0.000</div>
			<div class="divLbl" id="tg_lbl">Тангенс угла</div>
		</div>
		<div>
			<div class="divOutPut" id="ctg_output">0.000</div>
			<div class="divLbl" id="ctg_lbl">Котангенс угла</div>
		</div>
</fieldset>
	</form>	<!-- end of Form !!!!! -->

	<p class="copyright">Pol Banky &#169; 2019</p>
	<script src="../js/float.js"></script>	
	<script src="../js/angle.js"></script>	
</body>
</html>
