<!DOCTYPE html>
	<!-- read and write txt files (and html, css, js, +) -->
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>.txt Editor</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="img/explorer.png" type="img/x-icon">
</head>
<body>
<a href="help-readTxt.html" target="_blank">	<!--H E L P-->
<img class="imgBtn64" src="img/pic-question_128.png" alt="Pic Question"></a>
<h1><img class="imgBtn64B" src="img/explorer.png" alt="Pic">.txt Editor</h1>

	<!-- Верхняя панель -->
<div class="panelTools">
	<!-- <select id="selectCode" title="Кодировка файла"> -->
	<select id="selectCode" title="Кодировка файла" style="width: 110px;">
		<option value='UTF-8'>UTF-8</option>
		<option value='WIN-1251'>WIN-1251</option>
	</select>
	<label for="selectCode"> Кодировка файла</label>
	<input type="file" id="inputFile" accept=".txt, .html, .css, .js, .svg, .java" onchange="readFile(this)">
</div>
	<!-- end of Верхняя панель -->

	<!-- Средняя панель -->
<div class="panelTools">
	<input type="text" id="inputFileName" value="newFile" title="Имя файла для записи">
	<label for="inputFileName"> Имя</label>
	<select id="selectExt" title="Расширение файла для записи" style="width: 60px;">
			<option value='txt'>txt</option>
			<option value='html'>html</option>
			<option value='css'>css</option>
			<option value='js'>js</option>
			<option value='svg'>svg</option>
			<option value='java'>java</option>
	</select>
	<label for="selectExt"> Расширение</label>
	<button id="buttonDownloadFile" type="button" style="width: 250px; margin-left: 20px;">Скачать файл</button>
</div>
	<!-- end of Средняя панель -->

	<!-- Нижняя панель -->
<div class="panelTools">
	<select id="selectFS" title="Размер шрифта" style="width: 70px;">
		<option value='0.75rem'>12</option>
		<option value='1rem' selected>16</option>
		<option value='1.25rem'>20</option>
		<option value='1.5rem'>24</option>
		<option value='1.75rem'>28</option>
		<option value='2rem'>32</option>
	</select>
	<label for="selectFS"> Размер шрифта</label>
	<select id="selectFC" title="Цвет шрифта" style="width: 80px;">
		<option value='black'>black</option>
		<option value='red'>red</option>
		<option value='green'>green</option>
		<option value='blue'>blue</option>
	</select>
	<label for="selectFC"> Цвет шрифта</label>
</div>
	<!-- end of Нижняя панель -->

<div>
	<textarea id="txtArea" placeholder="Text in textarea"></textarea>  
</div>

<footer><div>Pol Banky &#169; 2023</div></footer>								
	<script src="js/readTxt.js"></script>	
</body></html>
